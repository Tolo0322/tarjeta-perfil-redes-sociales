<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de enlaces sociales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https: //fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="contain">
    <section class="card contain">
        <div class="card__info contain">
            <div class="card-contain__image">
                <img class="card__image" src="assets/images/avatar-jessica.jpeg" alt="">
            </div>
            <h1 class="card__name">Jessica Randall</h1>
            <p class="card__city">London, United Kingdom</p>
            <p class="card__profession">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__buttons contain">
            <button class="card__button">GitHub</button>
            <button class="card__button">Frontend Mentor</button>
            <button class="card__button">Linkedin</button>
            <button class="card__button">Twitter</button>
            <button class="card__button">Instagram </button>
        </div>
    </section>
</body>
</html>
